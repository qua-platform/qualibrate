# This workflow runs quality checks (linting, type checking, formatting, tests)
# on pull requests and pushes to main branch

name: CI - Lint, Type Check, Format, Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"
          cache-dependency-path: poetry.lock

      - name: Install python deps
        run: poetry install --with dev --with test

      - name: Check python package typing
        run: poetry run poe type

      - name: Lint python package
        run: poetry run poe lint

      - name: Check format python package
        run: poetry run poe format

      - name: Run tests
        run: poetry run pytest