# This workflow runs quality checks (linting, type checking, formatting, tests)
# on pull requests and pushes to main branch

name: CI - Lint, Type Check, Format, Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"
          cache-dependency-path: poetry.lock

      - name: Install python deps
        run: poetry install --with dev --with test

      - name: Create qualibrate config for tests
        run: |
          mkdir -p ~/.qualibrate
          cat > ~/.qualibrate/config.toml << 'EOF'
          [qualibrate]
          version = 5
          project = "test"
          log_folder = "/tmp/qualibrate/logs"
          
          [qualibrate.storage]
          type = "local_storage"
          location = "/tmp/qualibrate/data"
          
          [qualibrate.calibration_library]
          folder = "/tmp/qualibrate/calibrations"
          resolver = "qualibrate.QualibrationLibrary"
          EOF


      - name: Check python package typing
        run: poetry run poe type

      - name: Lint python package
        run: poetry run poe lint

      - name: Check format python package
        run: poetry run poe format

      - name: Run tests
        env:
          QUALIBRATE_CONFIG_FILE: /home/runner/.qualibrate/config.toml
        run: poetry run pytest