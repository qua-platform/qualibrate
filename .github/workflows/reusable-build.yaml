# This workflow is used for building qualibrate-core python package in dist 
# and wheel formats. Built archives is attached to run as artifacts. The 
# workflow should only be automatically triggered by other workflows (manual 
# build and release).

name: Reusable build python package (called by other workflows)
on:
  workflow_call
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "poetry"
          cache-dependency-path: poetry.lock

      - name: Install python deps
        run: poetry install

      - name: Build python package
        run: poetry build

      - uses: actions/upload-artifact@v4
        id: upload-sdist
        name: Upload sdist
        with:
          name: python-package-sdist
          path: dist/qualibrate_core-*.tar.gz
          retention-days: 3
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        id: upload-wheel
        name: Upload wheel
        with:
          name: python-package-wheel
          path: dist/qualibrate_core-*.whl
          retention-days: 3
          if-no-files-found: error
